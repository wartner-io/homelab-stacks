version: "2"

services:
  database:
    image: powertic/percona-docker
    container_name: database
    environment:
      MYSQL_USER: mautic_db
      MYSQL_PASSWORD: mautic_db
      MYSQL_DATABASE: mautic_db
    ports:
      - "3306:3306"
    volumes:
      - mautic_database:/var/lib/mysql
    restart: always
    networks:
      - mauticnet
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci --sql-mode=""

  mautic:
    container_name: mautic
    image: mautic/mautic:v4-fpm
    volumes:
      - mautic_data:/var/www/html
    environment:
      - MAUTIC_DB_HOST=database
      - MAUTIC_DB_USER=mautic_db
      - MAUTIC_DB_PASSWORD=mautic_db
      - MAUTIC_DB_NAME=mautic_db
      - MAUTIC_URL=https://mautic.warter.io
    restart: always
    networks:
      - mauticnet
    ports:
      - "8880:80"

networks:
    mauticnet:

volumes:
    mautic_database:
    mautic_data:
